<!DOCTYPE html>
<html lang="en">
<head>

                <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" />
                <link rel="stylesheet" type="text/css" href="css/style.css" />
                <link rel="stylesheet" type="text/css" href="css/flexboxgrid.min.css" />

<body>

        <div class="container">
            <div class="row">

                         <li><a href=""><span><img src="images/user.png" /></span>Customer Login</a></li>
                         <li><a href=""><span><img src="images/file.png" /></span>Not a member?<span class="green">Register</span></a></li>
                         <li><a href="">Call Us Now :815-123-4567</a></li>
                     </ul>           
                </div>
            </div>
        </div>
    </section>


    <!-- NAVBAR -->
    <section class="navbar">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
                    <div class="logo-block">
                        <img src="images/logo.png" alt="banner-image" />
                    </div>          
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-7">
                    <nav class="middle-md end-md">
                        <ul>
                            <li><a href="">Home</a></li>

                            <li><a href="">Cruises</a></li>
                            <li><a href="">Specials</a></li>
                            <li><a href="">Holidays</a></li>
                            <li><a href="">Blog</a></li>
                        </ul>
                    </nav>  
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-1">
                    <div class="nav-search">
                        <img src="images/search.png" alt="search" />
                    </div>          
                </div>
            </div>
        </div>
    </section>


    <!-- BANNER -->
    <section class="banner">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="text-bloc">
                        <h1>To travel is to live</h1>
                        <h4>You Don't Need Magic to Disappear. All you need is a destination.</h4>
                        <div class="cta-bloc">
                            <button type="button" class="mybutton">
                            <button type="button" class="mybutton">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


        <!-- HOLIDAYS PACK -->
        <section class="holidays_pack">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-12 col-lg-2">
                                <h4>Find your <span> holidays</span></h4> 
                </div>
                <div class="col-xs-12 col-sm-8 col-md-12 col-lg-4">
                                <label>Where</label>
                                <input type="text" />
                </div>
                <div class="col-xs-12 col-sm-4 col-md-12 col-lg-4">
                                <label>When</label>
                                <input type="text" />
                </div>
                <div class="col-xs-12 col-sm-8 col-md-12 col-lg-2">
                                <button type="button" class="">
                </div>
            </div>

        <section class="special_offers">
        <div class="container">

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <section class="holidays_type">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                
                </div>
            </div>
        </div>
    </section>

    <section class="happy_client">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                
                </div>
            </div>
        </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
